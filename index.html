<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body background="https://images.pexels.com/photos/2631489/pexels-photo-2631489.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></body>
<body>

    <div class="center pt-5">
        <h1>Buscador de coches</h1>
    </div>

    <div class="container">
        <form action="">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <select class="form-select" aria-label="Default select example" id="marca">
                            <option value="">Marca</option>
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedes Benz">Mercedes Benz</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Ford">Ford</option>
                            <option value="Dodge">Dodge</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <select class="form-select" id= "year" aria-label="Default select example">
                            <option value="">Año</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <select class="form-select" aria-label="Default select example" id="max">
                            <option value="">Precio Max</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row pt-5">
                    <div class="col-sm">
                        <select class="form-select" aria-label="Default select example" id="min">
                            <option value="">Precio Min</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <select class="form-select" aria-label="Default select example" id="puertas">
                            <option value="">Puertas</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <select class="form-select" aria-label="Default select example" id="transmision">
                            <option value="">Transmisión</option>
                            <option value="automatico">Automática</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <select class="form-select" aria-label="Default select example" id="color">
                            <option value="">Color</option>
                            <option value="Negro">Negro</option>
                            <option value="Azul">Azul</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Rojo">Rojo</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="center pt-5"><h1>Tu busqueda  	↓</h1></div>


    <div class="centerResultado" id="resultado">            
        

    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <script src="js/db.js"></script>
